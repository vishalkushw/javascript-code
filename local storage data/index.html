<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    window localStorage data
    <script>
        function myData(){
            let name="Vishal Kushwah";
            window.localStorage.setItem("stuname",name);
        }

        function showData(){
            let myname=window.localStorage.getItem("stuname");
            document.getElementById("demo").innerHTML= "my name is "+myname;
        }
        

    </script>
     <h1 id="demo">my data</h1>
    <button onclick="myData()">click here</button>
    <button onclick="showData()">click</button>
</body>
</html>
