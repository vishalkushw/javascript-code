<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <h1 style="color: red;">Get  Date Mehtod </h1>
    <script>
     let d= new Date(); 
     document.write("<h1>",d,"</h1>");

     const ans=d.getDate();
     document.write("<h1>",ans,"</h1>");
   
    </script>  
      <br>
   <h1 style="color: rgb(0, 255, 149);">Get Houre Mehtod </h1>

     <script>
        // get houre method
        let d1= new Date(); 
        document.write("<h1>",d1,"</h1>");
    
        const ans1=d1.getHours();
        document.write("<h1>",ans1,"</h1>");
       
    </script> 

    <br>
    <h1 style="color: rgb(89, 0, 255);">Get Minutes Mehtod </h1>

     <script>
        // get minutes method
        let d2= new Date(); 
        document.write("<h1>",d2,"</h1>");
    
        const ans2=d2.getMinutes();
        document.write("<h1>",ans2,"</h1>");
       
    </script> 

       <br>
       <h1 style="color: rgb(0, 255, 42);">Get Second Mehtod </h1>

     <script>
        // get second method
        let d3= new Date(); 
        document.write("<h1>",d3,"</h1>");
    
        const ans3=d3.getSeconds();
        document.write("<h1>",ans3,"</h1>");
       
    </script> 

<br>
<h1 style="color: red;">Get Millisecond Mehtod </h1>

    <script>
        // get millisecond method
        let d4= new Date(); 
        document.write("<h1>",d4,"</h1>");
    
        const ans4=d4.getMilliseconds();
        document.write("<h1>",ans4,"</h1>");
       
    </script> 

       <br>
      <h1 style="color: rgb(132, 0, 255);">Get Day Mehtod </h1>

     <script>
        // get day method
        let d5= new Date(); 
        document.write("<h1>",d5,"</h1>");
    
        const ans5=d5.getDay();
        document.write("<h1> Day num : ",ans5,"</h1>");

        const day5=["sunday","monday","tuesday","wednesday","thursday","friday","saturday"];
        document.write("<h1> Day : ",day5[ans5],"</h1>");
    </script> 

     <br>
     <h1 style="color: rgb(94, 255, 0);">Get Millisecond Mehtod </h1>

     <script>
        // get millisecond method
        let d6= new Date(); 
        document.write("<h1>",d6,"</h1>");
    
        const ans6=d6.getTime();
        document.write("<h1>",ans6,"</h1>");
       
    </script> 
</body>
</html>
