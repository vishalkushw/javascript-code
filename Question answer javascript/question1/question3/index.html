
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num = parseInt(prompt("Enter a starting number"));
        var i = num;
        do {
            document.write("<h1>" + i + "</h1>");
            i++;
        } while (i <= 10);
    </script>
</body>
</html>
