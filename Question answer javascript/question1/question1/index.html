<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    const d =new Date();
    const ans=d.getDay();
    const ct=d.getHours();
    const ctm=d.getMinutes();
    const cts=d.getSeconds();
    const day=["sunday","monday","tuesday","Wednesday","thursday","friday","saturday"];
    document.write("<h1>"+"Today is : "+day[ans]+"</h1>");
    document.write("<h1>"+"Current Time is  : "+ct+" PM: "+ ctm +":"+cts+"</h1>");

   </script>
</body>

</html>
