<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math object</title>
</head>
<body>

    <h1 style="color: red;">Value Up to in ceil</h1>
     <script>
        const ans1=Math.ceil(34.67);
        document.write("<h1>",ans1,"</h1>");
        const ans2=Math.ceil(-24.46);
        document.write("<h1>",ans2,"</h1>");
        const ans3=Math.ceil(-19.99);
        document.write("<h1>",ans3,"</h1>");

    </script> 

     <h1 style="color: seagreen;" >Value down to in floor</h1>

     <script>
        const ans4=Math.floor(34.67);
        document.write("<h1>",ans4,"</h1>");
        const ans5=Math.floor(-24.46);
        document.write("<h1>",ans5,"</h1>");
        const ans6=Math.floor(-19.99);
        document.write("<h1>",ans6,"</h1>");
    </script> 

     <h1 style="color: rgb(68, 0, 255);">Value discart to Decimal point in trunc</h1>
    <script>
        const ans7=Math.trunc(34.67);
        document.write("<h1>",ans7,"</h1>");
        const ans8=Math.trunc(-24.46);
        document.write("<h1>",ans8,"</h1>");
        const ans9=Math.trunc(-19.99);
        document.write("<h1>",ans9,"</h1>");

    </script> 

</body>
</html>
