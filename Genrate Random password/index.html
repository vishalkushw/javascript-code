<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str="abcdefghigklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ123456789";
        let strlen=str.length;
        document.write("<h1>",strlen,"</h1>");
        let mystr="";
        for(var i=0;i<=7;i++){
            var mynum=Math.floor(Math.random()*61);
            mystr +=str.charAt(mynum);
        }
        document.write("<h1> Random password : ",mystr,"</h1>");

    </script>
</body>
</html>
