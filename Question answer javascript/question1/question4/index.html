<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=script, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function revers(num) {
        let reversedStr = num.toString().split("").reverse().join("");
        return Number(reversedStr);
      }
      const number = prompt("Enter number : ");
      const reversed = revers(number);
      document.write(reversed);
    </script>
</body>
</html>
