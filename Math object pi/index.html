<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 style="color: skyblue;">Math object PI</h1>
     <script>
        const pi=Math.PI;
        document.write("<h1> pi : ",pi,"</h1>");
    </script> 
     <br>
     <br>
    <h1 style="color: red;">Math object use in round</h1>
     <script>
        const ans1=Math.round(24.56);
        document.write("<h1>",ans1,"</h1>");
        const ans2=Math.round(24.46);
        document.write("<h1>",ans2,"</h1>");

    </script> 

</body>
</html>
